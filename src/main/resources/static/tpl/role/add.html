<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form name="roleFormAdd" ng-submit="save(roleAdd, 0)" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cadastro de Cargo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-class="{ 'has-error' : roleFormAdd.name.$invalid && !roleFormAdd.name.$pristine }">
                    <label>Name</label> <i class="red">*</i>
                    <input autofocus type="text" name="name" class="form-control" ng-model="roleAdd.name" required>
                    <p ng-show="roleFormAdd.name.$invalid && !roleFormAdd.name.$pristine" class="help-block">Preencha o nome.</p>
                </div>                
            </div>
            <div class="modal-footer">
                <button type="submit" ng-disabled="roleFormAdd.$invalid" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </form>
    </div>
</div>
