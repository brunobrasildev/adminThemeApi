<div class="modal-dialog" role="document">
    <div class="modal-content">
        <form name="roleFormEdit" ng-submit="save(roleEdit, roleIndex)" novalidate>
            <input type="hidden" name="id" class="form-control" ng-model="roleEdit.id" />
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Editar Cargo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-class="{ 'has-error' : roleFormEdit.name.$invalid && !roleFormEdit.name.$pristine }">
                    <label>Name</label> <i class="red">*</i>
                    <input autofocus type="text" name="name" class="form-control" ng-model="roleEdit.name" required>
                    <p ng-show="roleFormEdit.name.$invalid && !roleFormEdit.name.$pristine" class="help-block">Preencha o nome.</p>
                </div>                
            </div>
            <div class="modal-footer">
                <button type="submit" ng-disabled="roleFormEdit.$invalid" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
